<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css">
    <link rel="style" href="main.css">
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="java.js"></script>

</head>
<body id="signPage">
<div data-role="page" id="Signup">
    <div data-role="header">

        <!-- Home and Back Buttons -->
        <a href="index.html" data-transition="slide" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left">Back</a>
        <h1>Sign Up</h1>
        <a href="index.html" data-transition="slide" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>

    </div>

    <div class="container">
        <div class="main">
            <form class="form" method="post" action="#">
                <p align="Center">Enter your information</p>
                <label>First Name :</label>
                <input type="text" name="fname" id="fname">
                <label>Last Name :</label>
                <input type="text" name="lname" id="lname">
                <label>Employee ID:</label>
                <input type="text" name="id" id="id">
                <label>Company code:</label>
                <input type="text" name="code" id="code">
                <label>Username :</label>
                <input type="text" name="user" id="duser">
                <label>Choose Password :</label>
                <input type="password" name="password" id="pass">
                <label>Confirm Password : </label>
                <input type="password" name="cpassword" id="cpassword">
                <input type="button" name="done" id="done" value="Done!">


</form>
            </div>
        </div>
    </div>
</body>
</html>
